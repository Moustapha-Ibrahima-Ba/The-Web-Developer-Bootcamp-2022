<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input type="color" name="color" id="color" />
      </p>
      <!-- Alternative way to label an input (less common) -->
      <p>
        <label>
          Enter a number:
          <input
            type="number"
            placeholder="Enter a number"
            name="number"
            min="1"
            max="1000"
          />
        </label>
      </p>
      <!-- this button doesn't submit the form b/c of the "Type" attribute -->
      <button type="button">Regular Button (won't submit)</button>
      <!-- This button submits the form! -->
      <button>Submit</button>
      <!-- So does this one: -->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!-- Inside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <!-- Hijacking Reddit, Google & YouTube's Search -->
    <h2>Hijacking Searches</h2>
    <!-- Reddit -->
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <!-- Google -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <!-- YouTube -->
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <!-- XS -->
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" />
        <!-- S -->
        <label for="s">S</label>
        <input type="radio" name="size" id="s" />
        <!-- M -->
        <label for="m">M</label>
        <input type="radio" name="size" id="m" />
      </p>
      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="Steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese:</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="1"
          max="100"
          value="75"
        />
      </p>
      <p>
        <label for="request">Any Specials Requests?</label>
        <br />
        <textarea
          name=""
          id="request"
          cols="40"
          rows="10"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
      <h2>Validation Demo</h2>
      <form action="">
        <label for="first">Enter First Name</label>
        <input type="text" id="first" name="first" required />
        <p>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            minlength="5"
            maxlength="20"
            required
          />
        </p>
        <p>
          <!-- <input type="email" name="" id="" required /> -->
          <input type="url" name="" id="" />
        </p>
        <button>Submit</button>
      </form>
    </form>
  </body>
</html>
